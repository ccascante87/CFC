<div ng-controller="usersController">
	<section class="content-header">
		<h1>Adminstraci&oacute;n de Usuarios</h1>
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-body">
							<div class="table-responsive  animate-show" ng-hide="showForm">
								<table datatable="ng" class="table table-hover  row-border hover" dt-options="usersOptionGraph">
									<thead>
										<tr>
											<th scope="row" class="text-center">Nombre</th>
											<th scope="row" class="text-center">Correo</th>
											<th scope="row" class="text-center">Telefono</th>
											<th scope="row" class="text-center"><div class="btn-group" role="group" aria-label="...">
													<button type="button" class="btn btn-default" ng-click="addNew()")>
														<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
													</button>
													</div></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="user in users">
											<td>{{ user.name}}</td>
											<td>{{ user.loginName}}</td>
											<td>{{ user.admin}}</td>
											<td>
												<div class="row">
													<div class="col-md-12">
														<div class="btn-group" role="group" aria-label="...">
															<button type="button" class="btn btn-default" ng-click="editUser(branch)">
																<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
															</button>
															<button type="button" class="btn btn-default" ng-click="confirmDelete(branch)">
																<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
															</button>
														</div>
													</div>
												</div>
											</td>

										</tr>
									</tbody>
								</table>
							</div>
							<div ng-show="showForm" class=" animate-show">
								<div class="form-group">
									<label for="nomAgencia" class="col-sm-4 control-label">Nombre</label>
									<div class="col-sm-8">
										<input type="text" ng-model="selectedUser.nomAgencia" class="form-control" id="nomAgencia"
											placeholder="Nombre" />
									</div>
								</div>
								<div class="form-group">
									<label for="codAgencia" class="col-sm-4 control-label">C&oacute;digo</label>
									<div class="col-sm-8">
										<input type="number" ng-model="selectedUser.codigoAgencia" class="form-control" id="codAgencia"
											placeholder="C&oacute;digo" />
									</div>
								</div>
								<div class="col-sm-12">
									<button type="button" class="btn btn-default" ng-click="cancel()">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span>Cancel</span>
									</button>
									<button type="button" class="btn btn-default" ng-click="saveOrUpdate()">
										<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> <span>Save</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
