<div ng-controller="parametersController">
	<section class="content-header">
		<h1>Adminstraci&oacute;n de parametros</h1>
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-body">
							<div class="table-responsive  animate-show" ng-hide="showForm">
								<table datatable="ng" class="table table-hover  row-border hover" dt-options="paramsTableConfig">
									<thead>
										<tr>
											<th scope="row" class="text-center">Descrici&oacute;n</th>
											<th scope="row" class="text-center">Valor</th>
											<th scope="row" class="text-center"></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="param in parameters">
											<td>{{ param.shortDesc}}</td>
											<td>{{ param.paramValue}}</td>
											<td>
												<div class="btn-group" role="group" aria-label="...">
													<button type="button" class="btn btn-default" ng-click="editParam(param)">
														<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
													</button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div ng-show="showForm" class=" animate-show">
								<div class="form-group" >
									<label for="nomAgencia" class="col-sm-4 control-label">Descripci&oacute;n</label>
									<div class="col-sm-8">
									<p>
									{{selectedParam.shortDesc}}
									</p>	
									</div>
								</div>
								<div class="form-group">
									<label for="codAgencia" class="col-sm-4 control-label">C&oacute;digo</label>
									<div class="col-sm-8">
										<input type="text" ng-model="selectedParam.paramValue" class="form-control" id="paramValue" />
									</div>
								</div>
								<div class="col-sm-12">
									<button type="button" class="btn btn-default" ng-click="cancel()">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span>Cancel</span>
									</button>
									<button type="button" class="btn btn-default" ng-click="saveParam()">
										<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> <span>Save</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
