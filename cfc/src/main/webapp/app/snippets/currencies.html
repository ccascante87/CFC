<div ng-controller="currencyController">
	<section class="content-header">
		<h1>Adminstraci&oacute;n de monedas</h1>
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">

					<div class="box box-primary">
						<div class="box-body">
							<div class="table-responsive  animate-show" ng-hide="showForm">
								<table datatable="ng" class="table table-hover  row-border hover" dt-options="currencyTableOptions">
									<thead>
										<tr>
											<th scope="row" class="text-center col-md-5">Moneda</th>
											<th scope="row" class="text-center col-md-5">Simbolo</th>
											<th scope="row" class="text-center  col-md-2"><div class="btn-group" role="group" aria-label="...">
													<button type="button" class="btn btn-default" ng-click="addNew()")>
														<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
													</button>
												</div></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="currency in currencies">
											<td>{{ currency.descripcion}}</td>
											<td class="text-center">{{ currency.simbolo}}</td>
											<td>
												<div class="row">
													<div class="col-md-12">
														<div class="btn-group" role="group" aria-label="...">
															<button type="button" class="btn btn-default" ng-click="edit(currency)">
																<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
															</button>
															<button type="button" class="btn btn-default" ng-click="confirmDelete(currency)">
																<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
															</button>
														</div>
													</div>
												</div>
											</td>

										</tr>
									</tbody>
								</table>
							</div>
							<div ng-show="showForm" class=" animate-show">
								<div class="form-group">
									<label for="nomAgencia" class="col-sm-4 control-label">Descripci&oacute;n</label>
									<div class="col-sm-8">
										<input type="text" ng-model="selectedCurrency.descripcion" class="form-control" id="descMoneda"
											placeholder="Descripci&oacute;n" />
									</div>
								</div>
								<div class="form-group">
									<label for="codAgencia" class="col-sm-4 control-label">Simbolo</label>
									<div class="col-sm-8">
										<input type="text" ng-model="selectedCurrency.simbolo" class="form-control" id="simbMoneda"
											placeholder="Simbolo" />
									</div>
								</div>
								<div class="col-sm-12">
									<button type="button" class="btn btn-default" ng-click="cancel()">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span>Cancel</span>
									</button>
									<button type="button" class="btn btn-default" ng-click="saveOrUpdate()">
										<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> <span>Save</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
