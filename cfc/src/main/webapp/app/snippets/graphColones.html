<section class="content-header">
	<h1>Gráfico Colones</h1>
	<div class="gray-line"></div>
</section>

<!-- Main content -->
<section class="content">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-3"></div>
				<div class="col-md-6 col-md-offset-5">
					<strong>Sucursal</strong>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive">
				<table class="table">
					<tr>
						<th scope="row">Usuario</th>
						<td>Usuario</td>
						<th scope="row">Monto Asegurado</th>
						<td>₡ -</td>
						<th scope="row">Saldo Actual</th>
						<td>₡ XX,XXX,XXX.XX</td>
						<th scope="row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
						<td></td>
						<th scope="row"></th>
						<td></td>
					</tr>
					<tr>
						<th scope="row">Código</th>
						<td>Sucursal</td>
						<th scope="row">Saldo Autorizado</th>
						<td>₡ XX,XXXX,XXX.XX</td>
						<th scope="row">Ocioso</th>
						<td>₡ XX,XXX,XXX.XX</td>
						<th scope="row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
						<td></td>
						<th scope="row">Utilización</th>
						<td>XX.XX%</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<!-- AREA CHART -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Gráfico 1</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="chart">
							<canvas id="areaChart" style="height: 250px"></canvas>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<div class="col-md-12">
				<!-- LINE CHART -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Gráfico 2</h3>

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="chart">
							<canvas id="lineChart" style="height: 250px"></canvas>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>

</section>
<!-- /.content -->
<script>
	$(document).ready(function() {
		createChart();
	});
</script>
