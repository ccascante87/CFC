<div ng-controller="loginController">
	<section class="content-header">
		<h1></h1>
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">

					<div class="box box-primary">
						<div class="box-body">
							<div class="alert alert-danger" ng-show="error">There was a problem logging in. Please try again.</div>
							<div class="alert alert-danger" ng-show="invalidLogin">Usuario o clave incorrecta.</div>
							<form role="form" ng-submit="login()">
								<div class="form-group">
									<label for="username">Username:</label> 
									<input type="text" class="form-control" id="username" name="username"
										placeholder="Usuario" ng-model="loginName" required="true"/>
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" class="form-control" id="password"
										name="password" placeholder="Clave" ng-model="loginPass" required="true"/>
								</div>
								<div class="form-group col-md-12">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
